<div class="container">
    <div class="row">
      <div class="col-md-12">
        
            <h2 class="bg-success p-2 rounded">Add Unit</h2>
          
            <form (ngSubmit)="onSubmit()" [formGroup]="addUnitForm">
  
              <div class="form-group row py-1">
                <label class="label col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <div class="full-name-inputs">
                    <input type="text" class="form-control" name="name" formControlName="name">
                    <span class="text-danger" *ngIf="addUnitForm.get('name')!.invalid && (addUnitForm.get('name')!.dirty || addUnitForm.get('name')!.touched)"> Name không được bỏ trống </span>
                  </div>
                </div>
              </div>

              <div class="form-group row py-1">
                <label class="label col-sm-3 col-form-label">Address</label>
                <div class="col-sm-9">
                  <div class="full-name-inputs">
                    <input type="text" class="form-control" name="address" formControlName="address">
                    <span class="text-danger" *ngIf="addUnitForm.get('address')!.invalid && (addUnitForm.get('address')!.dirty || addUnitForm.get('address')!.touched)"> Address không được bỏ trống </span>
                  </div>
                </div>
              </div>

              <div class="form-group row py-1">
                <label class="label col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                  <div class="full-name-inputs">
                    <input type="text" class="form-control" name="description" formControlName="description">
                    <span class="text-danger" *ngIf="addUnitForm.get('description')!.invalid && (addUnitForm.get('description')!.dirty || addUnitForm.get('description')!.touched)"> Description không được bỏ trống </span>
                  </div>
                </div>
              </div>
  
              <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                  <button type="submit" nbButton status="primary" class="btn btn-success">Add</button>
                </div>
              </div>
            </form>
          
        
      </div>
    </div>
  </div>
